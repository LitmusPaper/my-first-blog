{% extends 'base.html' %}
{% load static %}
{% block title %} Ana Səhifə {% endblock %}
{% block page %}

		<h2 class="page-header">Post Redaktə</h2>
	<div class="col-lg-10 col-lg-offset-1">
		<form action="" enctype="multipart/form-data" method="post">
			{% csrf_token %}
			{{form.media}}
			{% for field in form %}
				<br>
				{{ field.label_tag }}
				{{field}}
				<br>
			{% endfor %}
			<br>
			<input type="submit" value="Göndər"/>
		</form>
		</div>
	
	
		
{% endblock %}
