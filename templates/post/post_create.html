{% extends 'base.html' %}
{% load static %}
{% block title %} Post yarat{% endblock %}
{% block page %}
	
	<h2 class="page-header">Post Yarat</h2>
	<div class="col-lg-10 col-lg-offset-1">
		<form action="" enctype="multipart/form-data" method="post" novalidate>
			{% csrf_token %}
			{{ form.media }}
			{% for field in form %}
				<div class="form-group">
				{{ field.label_tag }}
				{{field}} </div>
				
			{% endfor %}
			
			
			<input class="btn btn-primary" type="submit" value="Göndər"/>
		</form>
	
		</div>
		
{% endblock %}
