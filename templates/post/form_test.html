{% extends 'base.html' %}
{% load static %}
{% block title %} Form {% endblock %}
{% block page %}

	<div class="col-lg-4 col-lg-offset-4">
		<form action="" method="post">
		<div class="form-group">
			{% csrf_token %}
			{% for field in form %}
				{{ field.label_tag }}
				{{field}} 
			{% endfor %}</div>
			<input type="submit" class="btn btn-primary" value="Göndər"/>
	</form>
	
	{%if mesaj != None %}
	Mesaj: {{ mesaj }}
	{% endif %}
	</div>

{% endblock %}
